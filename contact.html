<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />

  <title>CONTACT - 株式会社サンプル</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Noto Sans JP', sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      background-image: url('background.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: #000;
      overflow-x: hidden;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.8);
      gap: 10px;
    }

    header h1 {
      white-space: nowrap;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: nowrap;
    }

    nav a {
      color: #000;
      text-decoration: none;
      font-weight: bold;
      white-space: nowrap;
    }

    .section {
      max-width: 600px;
      width: 95%;
      margin: 40px auto;
      padding: 30px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      flex-grow: 1;
    }

    .section h2 {
      text-align: center;
    }

    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }

    .contact-form textarea {
      min-height: 120px;
    }

    .contact-form button {
      padding: 10px;
      background: #333;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
    }

    footer {
      margin-top: auto;
      text-align: center;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.8);
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }

    .footer-nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 10px;
      flex-wrap: nowrap;
    }

    .footer-nav a {
      color: #000;
      text-decoration: none;
      font-weight: bold;
      white-space: nowrap;
    }

    @media (max-width: 768px) {
      nav a,
      .footer-nav a {
        font-size: 16px;
        padding: 5px;
      }

      nav {
        gap: 10px;
      }

      .footer-nav {
        gap: 10px;
      }

      .section {
        padding: 20px 15px;
      }
    }
  </style>

  <section class="section">
    <h2>お問い合わせ</h2>
    <form class="contact-form" action="send_email.php" method="POST">
      <input type="text" name="name" placeholder="お名前" required />
      <input type="email" name="email" placeholder="メールアドレス" required />
      <textarea name="message" placeholder="お問い合わせ内容" rows="5" required></textarea>
      <button type="submit">送信</button>
    </form>
  </section>

  <footer>
    <div class="footer-nav">
