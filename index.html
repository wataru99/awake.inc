<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Awake.inc - 未来をつなぐ、信頼のパートナー</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Noto Sans JP', sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('background.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: #000;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow-x: hidden;
    }

    header {
      background-color: rgba(255, 255, 255, 0.8);
      color: #000;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
    }

    header h1 {
      white-space: nowrap;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: nowrap;
    }

    nav a {
      color: #000;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      white-space: nowrap;
    }

    .hero {
      text-align: center;
      padding: 100px 20px;
      flex-grow: 1;
      background-color: rgba(255, 255, 255, 0.7);
      width: 100%;
    }

    .hero h2 {
      font-size: 32px;
      margin: 0;
    }

    footer {
      background-color: rgba(255, 255, 255, 0.8);
      color: #000;
      text-align: center;
      padding: 20px;
      margin-top: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }

    .footer-nav {
      margin-bottom: 10px;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: nowrap;
    }

    .footer-nav a {
      color: #000;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
      white-space: nowrap;
    }

    @media (max-width: 768px) {
      nav a, .footer-nav a {
        font-size: 16px;
        padding: 5px;
      }

      nav {
        gap: 10px;
      }

      .footer-nav {
        gap: 10px;
      }

      .hero {
        padding: 60px 15px;
      }

      .hero h2 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Awake.inc</h1>
    <nav>
      <a href="index.html">HOME</a>
      <a href="service.html">SERVICE</a>
      <a href="company.html">COMPANY</a>
      <a href="contact.html">CONTACT</a>
    </nav>
  </header>

  <div class="hero">
    <h2>未来をつなぐ、信頼のパートナー</h2>
  </div>

  <footer>
    <div class="footer-nav">
      <a href="index.html">HOME</a>
      <a href="service.html">SERVICE</a>
      <a href="company.html">COMPANY</a>
      <a href="contact.html">CONTACT</a>
    </div>
    <p>&copy; 2025 Awake.inc All Rights Reserved.</p>
  </footer>
</body>
</html>
