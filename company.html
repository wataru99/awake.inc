<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>COMPANY - 株式会社Awake</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Noto Sans JP', sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-image: url('background.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: #000;
      margin: 0;
      overflow-x: hidden;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.8);
      gap: 10px;
      width: 100%;
    }

    header h1 {
      white-space: nowrap;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: nowrap;
    }

    nav a {
      color: #000;
      text-decoration: none;
      font-weight: bold;
      white-space: nowrap;
    }

    .company-container {
      max-width: 800px;
      margin: 20px auto;
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      flex-grow: 1;
      width: 90%;
    }

    .company-container h2 {
      margin-top: 0;
    }

    .company-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    .company-table th,
    .company-table td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: left;
    }

    .company-table th {
      background: #333;
      color: white;
    }

    footer {
      margin-top: auto;
      text-align: center;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.8);
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }

    .footer-nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 10px;
      flex-wrap: nowrap;
    }

    .footer-nav a {
      color: #000;
      text-decoration: none;
      font-weight: bold;
      white-space: nowrap;
    }

    @media (max-width: 768px) {
      nav a,
      .footer-nav a {
        font-size: 16px;
        padding: 5px;
      }

      nav {
        gap: 10px;
      }

      .footer-nav {
        gap: 10px;
      }

      .company-container {
        width: 95%;
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Awake.inc</h1>
    <nav>
      <a href="index.html">HOME</a>
      <a href="service.html">SERVICE</a>
      <a href="company.html">COMPANY</a>
      <a href="contact.html">CONTACT</a>
    </nav>
  </header>

  <section class="company-container">
    <h2>会社概要</h2>
    <table class="company-table">
      <tr>
        <th>会社名</th>
        <td>株式会社Awake</td>
      </tr>
      <tr>
        <th>設立日</th>
        <td>2022年3月</td>
      </tr>
      <tr>
        <th>代表取締役</th>
        <td>名取 慶悟</td>
      </tr>
      <tr>
        <th>事業内容</th>
        <td>インサイドセールス事業、DX推進事業、Webシステム支援事業</td>
      </tr>
      <tr>
        <th>電話番号</th>
        <td>03-4400-4860</td>
      </tr>
    </table>
  </section>

  <footer>
    <div class="footer-nav">
      <a href="index.html">HOME</a>
      <a href="service.html">SERVICE</a>
      <a href="company.html">COMPANY</a>
      <a href="contact.html">CONTACT</a>
    </div>
    <p>&copy; 2025 Awake.inc All Rights Reserved.</p>
  </footer>
</body>
</html>
