<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>COMPANY - 株式会社Awake</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #000;
            margin: 0;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* 白ベースの透過背景 */
        }
        nav {
            display: flex;
            gap: 15px;
        }
        nav a {
            color: #000;
            text-decoration: none;
            font-weight: bold;
        }
        .company-container {
            max-width: 800px;
            margin: 20px auto;
            background: rgba(255, 255, 255, 0.9); /* 背景を白に近い透明にして読みやすさ確保 */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            flex-grow: 1;
        }
        .company-container h2 {
            margin-top: 0;
        }
        .company-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .company-table th, .company-table td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }
        .company-table th {
            background: #333;
            color: white;
        }
        footer {
            margin-top: auto;
            text-align: center;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.8); /* 白ベースで背景画像なし */
        }
        .footer-nav {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .footer-nav a {
            color: #000;
            text-decoration: none;
            font-weight: bold;
        }
        /* スマホ画面（幅768px以下）のときの調整 */
@media (max-width: 768px) {
    header, footer {
        flex-direction: column;
        text-align: center;
    }

    nav {
        flex-direction: column;
        gap: 10px;
        margin-top: 10px;
    }

    .section {
        padding: 20px 15px;
        width: 95%;
    }

    .service-box,
    .contact-form {
        width: 100%;
        max-width: 100%;
    }

    .contact-form input,
    .contact-form textarea,
    .contact-form button {
        width: 100%;
        font-size: 16px;
    }

    .footer-nav {
        flex-direction: column;
        gap: 8px;
    }
}

    </style>
</head>
<body>
    <header>
        <h1>Awake.inc</h1>
        <nav>
            <a href="index.html">HOME</a>
            <a href="service.html">SERVICE</a>
            <a href="company.html">COMPANY</a>
            <a href="contact.html">CONTACT</a>
        </nav>
    </header>

    <section class="company-container">
        <h2>会社概要</h2>
        <table class="company-table">
            <tr>
                <th>会社名</th>
                <td>株式会社Awake</td>
            </tr>
            <tr>
                <th>設立日</th>
                <td>2022年3月</td>
            </tr>
            <tr>
                <th>代表取締役</th>
                <td>名取 慶悟</td>
            </tr>
            <tr>
                <th>事業内容</th>
                <td>インサイドセールス事業、DX推進事業、Webシステム支援事業</td>
            </tr>
            <tr>
                <th>電話番号</th>
                <td>03-4400-4860</td>
            </tr>
        </table>
    </section>

    <footer>
        <div class="footer-nav">
            <a href="index.html">HOME</a>
            <a href="service.html">SERVICE</a>
            <a href="company.html">COMPANY</a>
            <a href="contact.html">CONTACT</a>
        </div>
        <p>&copy; 2025 Awake.inc All Rights Reserved.</p>
    </footer>
</body>
</html>
